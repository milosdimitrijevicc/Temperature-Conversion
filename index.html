<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Conversion</title>
</head>
<body>

  <form>
    <h1>Temperature conversio:</h1>
    <input type="number" id="textBox" value="0" class="inputField">
    <br>

    <input type="radio" id="toFahreheit" name="unit">
    <label for="toFahreheit">Celsius ➡️ Fahreheit</label>
    <br>

    <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius">Fahreheit ➡️ Celsius</label>
    <br> <br>

    <button type="button">Submit</button>

    <p id="result"></p>
  </form>




<script src="script.js"></script>  
</body>
</html>
